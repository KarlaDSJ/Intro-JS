<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ingresar</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
	</head>
	<body>
		<nav>
			<h2>Ingresar</h2>
			<form class="fm" method="POST">
				<label>Nombre:</label>
				<input type="text" id="nom">
				<label>Email:</label>
				<input type="text" id="em" maxlength="30">
				<label>Usuario:</label>
				<input type="text" id="us" maxlength="10">
				<label>Contraseña:</label>
				<input type="password" id="pass"maxlength="8">
				<label>Telefono:</label>
				<input type="text" id="tel" maxlength="8">
			</form>
			<button>Enviar</button>
		<div></div>
		<script type="text/javascript">
		var val=0;
		var val1=0;
		var val2=0;
		var val3=0;
		var val4=0;
		var val5=0;
		$("form").change(function(){
				var pss=/^(?=.*[A-ZÑ]{1}).*(?=.*[a-zñ]{1}).*(?=.*\W{1}).*(?=.*\d{1}).{8}$/;
				if(pss.test($("#pass").val()))
					val1=1;
				else
					$("div").html("La contraseña debe de tener 8 caracteres que contengan un número, minúscula, mayúscula, caracter especial");
			var ps=/^[A-z]{1,10}$/;
			if(ps.test($("#us").val()))
				val2=1;
			else
				$("div").html("Sólo acepta letras");
			var tel=/^\d{8}$/;
			if(tel.test($("#tel").val()))
				val3=1;
			else
				$("div").html("Sólo acepta números");
				var em=/^(?=\w.*@)^.*(comunidad\.unam\.mx|gmail\.com)$/;
				if(em.test($("#em").val()))
					val4=1;
				else
					$("div").html("El email debe de ser gmail o comunidad unam");
				var gp=/^[A-z]{1,}$/;
				if(gp.test($("#nom").val()))
					val5=1;
				else
					$("div").html("Tines caracteres especiales");
			val=val1*val2*val3*val4*val5;
			console.log(val);
		});
		$("button").click(function(){
			if(val==1)
				$("div").html("Enviado");
			else
				$("div").html("Tus datos estan mal");
		});
		</script>
	</body>
</html>
